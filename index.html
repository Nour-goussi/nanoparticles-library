        .search-panel {

        .product-name {

        .nanoparticle-codes {

        .nanoparticle-details {

        .nanoparticle-card {

            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .nano-name {

            font-weight: bold;
            color: #8b4513;
            margin-bottom: 10px;
        }
        .nano-usage, .nano-risks {

            line-height: 1.6;
        }
        .nano-usage strong, .nano-risks strong {
            color: #8b4513;
        }
        .risks-text {

            font-weight: 500;
        }
        .no-selection {

        }
        .product-image {

            max-width: 300px;

            object-fit: cover;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .no-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-style: italic;
            margin: 20px auto;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .search-panel, .details-panel {
                padding: 20px;
            }
        }
        .product-list::-webkit-scrollbar {
            width: 8px;
        }
        .product-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .product-list::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 4px;
        }
        .product-list::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="qr-section">

        <div class="search-panel">
            <div class="search-section">
                <label for="searchInput">Rechercher un produit :</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Tapez le nom d'un produit...">

            <div class="product-list" id="productList"></div>

        <div class="details-panel" id="detailsPanel">

    </div>
    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // QR code generation
        const appLink = window.location.origin + window.location.pathname;
        document.getElementById('qr-link').textContent = appLink;
        document.getElementById('qr-link').href = appLink;
        new QRCode(document.getElementById("qrcode"), {
            text: appLink,
            width: 140,
            height: 140
        });

        // Nanoparticles logic
        const products = {
            "Biscottes imp√©rial": "E170",
            "Boisson concentr√©e au go√ªt d'Amonde": "E171",
            "Boisson concentr√©e au go√ªt de fruits": "E171",
            "Boisson concentr√©e au go√ªt de grenadine": "E171",
            "Boisson concentr√©e au go√ªt d'Orgeat": "E171",
            "Boisson Hazem au go√ªt de pistache": "E171",
            "Boom mix": "E171",
            "Chips Doritos": "E551",
            "Chupa Chups": "E171",
            "Crackzel": "E551",
            "Cracocarte": "E152",
            "Drag√©es aux amandes d√©lices de SFAX": "E171",
            "Drag√©es aux amandes": "E171",
            "Drag√©es aux chocolats": "E172",
            "Drag√©es dor√©es": "E171",
            "Drag√©es mondo": "E171",
            "Elit crispy peanuts": "E171",
            "Florida": "E171",
            "Florident": "E171",
            "Mentos": "E171",
            "Fromage Kraft": "E341",
            "Fruit'o": "E171",
            "Golden seed": "E170",
            "HARIBO goldenbears": "E171",
            "Indomie chicken flavour": "E551",
            "Iroise": "E170",
            "Jellopy": "E171",
            "Le petit moulin MENTOLA": "E171",
            "M&Ms chocolate": "E170",
            "M&Ms peanuts": "E170, E172",
            "Elit chocolate sticks": "E171",
            "Maxwell House cappuccino": "E551",
            "Salami de dinde CHAHIA": "E551",
            "Sour wand": "E171",
            "Chips koll youm": "E551"
        };

        const nanoparticles = {
            "E170": {
                "Nom": "Carbonate de Calcium",
                "Utilisation": "Agent de blanchiment et r√©gulateur d'acidit√©",
                "Risques": "Une consommation excessive peut entra√Æner des probl√®mes digestifs"
            },
            "E171": {
                "Nom": "Dioxyde de Titane",
                "Utilisation": "Agent de blanchiment et d'opacification",
                "Risques": "Potentiellement canc√©rog√®ne, interdit dans certains pays"
            },
            "E172": {
                "Nom": "Oxyde de Fer",

            },
            "E551": {
                "Nom": "Dioxyde de Silicium",
                "Utilisation": "Agent anti-agglom√©rant",
                "Risques": "Les effets √† long terme sur la sant√© sont incertains"
            },
            "E152": {
                "Nom": "Noir de Carbone",

            },
            "E341": {

                "Risques": "Une consommation excessive peut perturber l'√©quilibre calcium-phosphate"
            }
        };

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const productList = document.getElementById('productList');
        const detailsPanel = document.getElementById('detailsPanel');
        let selectedProduct = null;

        function init() {
            updateProductList();
            searchInput.addEventListener('input', updateProductList);
        }

        function updateProductList() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = Object.keys(products)
                .filter(product => product.toLowerCase().includes(searchTerm))
                .sort();

            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.textContent = product;
                productItem.addEventListener('click', () => selectProduct(product, productItem));
                productList.appendChild(productItem);
            });
        }

        function selectProduct(product, element) {
            document.querySelectorAll('.product-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedProduct = product;
            displayProductDetails(product);
        }

        function displayProductDetails(product) {
            const nanoparticleCodes = products[product].split(', ');
            let detailsHTML = `
                <div class="product-info">
                    <div class="product-name">${product}</div>
                    <div class="nanoparticle-codes">
                        <strong>Nanoparticules contenues :</strong> ${nanoparticleCodes.join(', ')}
                    </div>
                </div>
                <div class="nanoparticle-details">
            `;
            nanoparticleCodes.forEach(code => {
                if (nanoparticles[code]) {
                    const nano = nanoparticles[code];
                    detailsHTML += `
                        <div class="nanoparticle-card">
                            <div class="nano-code">${code}</div>
                            <div class="nano-name">${nano.Nom}</div>
                            <div class="nano-usage">
                                <strong>Utilisation :</strong> ${nano.Utilisation}
                            </div>
                            <div class="nano-risks">
                                <strong>Risques :</strong> <span class="risks-text">${nano.Risques}</span>
                            </div>
                        </div>
                    `;
                }
            });
            detailsHTML += `</div>`;
            detailsPanel.innerHTML = detailsHTML;
        }

        init();
    </script>
</body>
</html>
